{% extends 'cringe_app/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
<style>
  :root {
    --brandColor: hsl(223, 67%, 51%);
    --background: rgb(247, 247, 247);
    --textDark: hsla(0, 0%, 0%, 0.66);
    --textLight: hsla(0, 0%, 0%, 0.33);
  }

  body {
    background: var(--background);
    height: 100vh;
    color: var(--textDark);
  }

  .field:not(:last-child) {
    margin-bottom: 1rem;
  }

  .register {
    margin-top: 5rem;
    background: white;
    border-radius: 10px;
  }

  .left,
  .right {
    padding: 4.5rem;
  }

  .left {
    border-right: 5px solid var(--background);
  }

  .left .title {
    font-weight: 800;
    letter-spacing: -2px;
  }

  .left .colored {
    color: var(--brandColor);
    font-weight: 500;
    margin-top: 1rem !important;
    letter-spacing: -1px;
  }

  .left p {
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right .title {
    font-weight: 800;
    letter-spacing: -1px;
  }

  .right .description {
    margin-top: 1rem;
    margin-bottom: 1rem !important;
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right small {
    color: var(--textLight);
  }

  input {
    font-size: 1rem;
  }

  input:focus {
    border-color: var(--brandColor) !important;
    box-shadow: 0 0 0 1px var(--brandColor) !important;
  }

  .fab,
  .fas {
    color: var(--textLight);
    margin-right: 1rem;
  }

</style>
{% endblock %}
{% block body %}
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column right has-text-centered">
              <h1 class="title is-1">CRINGE</h1>
              <h1 class="title is-4">Login</h1>
              <p class="description">May the cringe be with you</p>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="field">
                  <div class="control">
                    {{ form.username }}
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    {{ form.password }}
                  </div>
                </div>

                <button type="submit" class="button is-block is-link is-fullwidth is-medium">Submit</button>
                <br />
                <small><em></em></small>
              </form>
            </div>
          </div>
        </div>
       
      </div>
    </section>
{% endblock %}
